server:
  port: 80
  servlet:
    session:
      tracking-modes: COOKIE

spring:
  datasource:
    writer:
      driver-class-name: org.mariadb.jdbc.Driver
      jdbc-url: ${prd-db-url}
      username: ${prd-db-username}
      password: ${prd-db-password}
      connection-test-query: SELECT 1
      maximum-pool-size: 8
    readonly:
      driver-class-name: org.mariadb.jdbc.Driver
      jdbc-url: ${prd-db-url}
      username: ${prd-db-username}
      password: ${prd-db-password}
      connection-test-query: SELECT 2
      maximum-pool-size: 8
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
